<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modo Dia / Noite</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <link href="./css/PhotoGallery/Icon.png" rel="icon">
</head>
<body>
    <header>
        <h1 id="Title">Modo Diario</h1>
    </header>
    <main>
        <section id="displayMenu">
            <h1 onclick="Mode(this.id)" id="Click">Modo Clique</h1>
            <h1 onclick="Mode(this.id)" id="Extensive">Modo Extensivo</h1>
        </section>
        <section id="displayClick" class="displayAction">
            <aside onclick="Return()" class="ButtonReturn"></aside>
            <div onclick="Engine()" class="IconClick"></div>
        </section>
        <section id="displayExtensive" class="displayAction">
            <aside onclick="Return()" class="ButtonReturn"></aside>
            <div onclick="Engine()" class="IconExtensive">
                <div class="MoonLeft"></div>
                <div class="Center"></div>
                <div class="SunRight"></div>
                <div class="Animation" id="Animation"></div>
            </div>
        </section>
    </main>
    <script src="./javascript/script.js"></script>
</body>
